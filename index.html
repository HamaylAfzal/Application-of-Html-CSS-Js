<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Age app</title>
</head>

<body>
    <div class="container-1">
        <h2> Want to find your Age in Days??</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>

        </div>
    </div>



    <div class="container-2">
        <h2> Cat Generator!!</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat :) </button>

        <div class="flex-box-container-2" id="flex-cat-gen">

            <img src="https://media.giphy.com/media/XQebwq1LPmTWU/giphy.gif" alt="This is cat">

        </div>
    </div>



    <div class="container-3">
        <h2>Try Your Luck mate!</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src=" rock.jpg " height=150 width=150 alt=" " onclick="rpsGame(this) ">
            <img id="scissor" src=" scissor.jpg " height=150 width=150 alt=" " onclick="rpsGame(this) ">
            <img id="paper" src=" paper.jpg " height=150 width=150 alt=" " onclick="rpsGame(this) ">
        </div>

    </div>

    <script src="code.js "></script>

</body>

</html>
